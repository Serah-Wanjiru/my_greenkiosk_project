<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr td:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <table>
        <h1>Order products_list</h1>
        <th>
            <td>vendor_name</td>
            <td>store_numb</td>
            <td>location</td>
           
        </th>
        {% for vendor in vendors %}
        <tr>
            <td>{{vendor.vendor_name}}</td>
            <td>{{vendor.store_numb}}</td>
            <td>{{vendor.location}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
