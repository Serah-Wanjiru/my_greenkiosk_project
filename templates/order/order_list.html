<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <h1>Order products_list</h1>
    <th>
        <td>Title</td>
        <td>Number</td>
        <td>Price</td>
        <td>Payment</td>
    </th>
    {% for order in orders %}
    <tr>
        <td>{{order.name}}</td>
        <td>{{order.order_number}}</td>
        <td>{{product.total}}</td>
        <td>{{order.payment_options}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
