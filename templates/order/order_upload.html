<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .upload-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .upload-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .upload-form input[type="text"],
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .upload-form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .upload-form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Order Upload Form</h2>
    <form method="post" class="upload-form">
        <!-- below is a varaible  (Cross_site request forgery)    it makes sure hacking cannot happen -->
        {%csrf_token%}
        <!-- #render the form -->
        {{form.as_p}}
        <button type="submit">Save</button>
    </form>
</body>
</html>
